<!DOCTYPE html>
<html>

<head>
    <link rel="manifest" href="manifest.json"></link>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <script src="main.js"></script>

    <meta name="source sql-wasm" content="https://github.com/kripken/sql.js/">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="512x512" href="images/icons/icon-512x512.png">
    <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="images/icons/icon-512x512.png">
</head>

<body>
    <div id="loader"></div>
    <div id="contentBox" class="postLoader">
        <header>
            <h1>SQL Test</h1>
            <select id="cmbBD">
        </select>
            <button type="button" onclick="NewBD()">Add</button>
            <button type="button" onclick="CloneBD()">Clone</button>
            <button type="button" onclick="DeleteBD()">Delete</button>
            <button type="button" onclick="Save()">Save</button>
            <button type="button" onclick="DownloadBD()">Download</button>
        </header>

        <section>
            <article>
                <h4>SQL:</h4>
                <textarea id="txtSql" type="text" rows="10"></textarea>
            </article>
            <article>
                <button type="button" onclick="ExecuteSQL()">Execute</button>
                <button type="button" onclick="Clear()">Clear</button>

            </article>
            <article>
                <h4>Output:</h4>
                <textarea id="txtResult" type="text" readonly="true" rows="10"></textarea>
            </article>
        </section>
        <footer>

            <button type="button" onclick="UpLoadBD()">Load</button>
            <button type="button" onclick="SaveAll()">Save All</button>
            <button type="button" onclick="DownloadAllBD()">Download All</button>

        </footer>
    </div>
</body>

</html>
