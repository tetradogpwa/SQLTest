<!DOCTYPE html>
<html>

<head>
    <script src="bd.js"></script>
</head>

<body>

    <script>
        BD.LoadAllBD().then((bds) => {
            var db;
            if (bds.length == 0) {
                db = new BD();
                db.Init.then(() => {
                    // Run a query without reading the results
                    db.Run("CREATE TABLE test (col1, col2);").then(() => {
                        // Insert two rows: (1,111) and (2,222)
                        db.Run("INSERT INTO test VALUES ({0},{1}), ({2},{3})", 1, 111, 2, 222).then(() => {
                            db.Save();

                        });
                    });

                });
            } else {
                console.log(bds);
            }
        });
    </script>

</body>

</html>
